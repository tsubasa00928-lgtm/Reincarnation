<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>人生二周目ノート – 世代別ノート</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- フォント -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+JP:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ==================== ヘッダー ==================== -->
  <header>
    <div class="header-inner">
      <div class="header-logo">
        <div class="logo-symbol">∞</div>
        <div>
          <div class="logo-text-main">人生二周目ノート</div>
          <div class="logo-text-sub">人生を「二周目視点」で整理する、世代別ノート</div>
        </div>
      </div>
      <div class="header-right">世代ごとの“チャプター”を俯瞰して、今の位置を確認するページ。</div>
    </div>
  </header>

  <!-- ==================== ヒーロー ==================== -->
  <section class="hero">
    <h1 class="hero-title">世代別ノート</h1>
    <p class="hero-sub1">人生を映画のチャプターのように俯瞰する</p>
    <p class="hero-sub2">
      小学生からセカンドキャリアまで。<br />
      各ステージの「心理構造・分岐パターン・処世術」を、スピリチュアルではなく実証的に整理します。
    </p>
  </section>

  <!-- ==================== 人生航路バー ==================== -->
  <div class="stage-bar-wrapper">
    <div class="stage-bar">
      <div class="stage-label">人生航路</div>
      <div class="stage-list" id="stageList">
        <!-- JSでステージ pill を挿入 -->
      </div>
    </div>
  </div>

  <!-- ==================== メイン ==================== -->
  <main>
    <div class="page-inner">
      <!-- ---------- 左カラム：詳細ノート ---------- -->
      <div id="stageDetail">
        <!-- JSでステージ内容を描画 -->
      </div>

      <!-- ---------- 右カラム：サマリー ---------- -->
      <aside class="summary-card card" id="stageSummary">
        <!-- JSでステージの要約を描画 -->
      </aside>
    </div>
  </main>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <!-- アプリ本体 -->
  <script src="app.js"></script>
</body>
</html>
